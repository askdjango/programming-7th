{% extends "blog/layout.html" %}

{% block content %}
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>created_at</th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_list %}
            <tr>
                <td>
                    <a href="/blog/{{ post.pk }}/">
                        {{ post.title }}
                    </a>
                </td>
                <td>
                    {{ post.author }}
                </td>
                <td>
                    {{ post.created_at }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
