{% extends "blog/layout.html" %}

{% block content %}
    <h1>{{ post.title }} <small>(by {{ post.user }})</small></h1>

    {{ post.content|linebreaks }}

    <hr/>


    <hr/>

    <div class="fb-comments" data-href="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}" data-numposts="5"></div>

    <hr/>

    <a href="/blog/" class="btn btn-primary">글 목록</a>
{% endblock %}
