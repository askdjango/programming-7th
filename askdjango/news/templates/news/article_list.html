{% load static %}

<p>
    {# <img src="/static/news/django-logo.png" style="width: 100px;" /> #}
    <img src="{% static "news/django-logo.png" %}" style="width: 100px;" />
</p>

<ul>
{% for article in article_list %}
<li>
    <a href="{% url "news:article_detail" article.slug %}">
        {{ article.title }}
    </a>

    <a href="/news/{{ article.slug }}/">
        {{ article.title }}
    </a>
</li>
{% endfor %}
</ul>
